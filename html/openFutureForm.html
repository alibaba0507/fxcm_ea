<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <h2>My Trading View</h2>
        <font color="red">
            <b>
        <p>This Form will Open Life Future Order on Trading Account </p>
        <p> Please Be Very Carefull !!!!</p>
        </b>
        </font>
    <div class="content">
        <div class="row">
                <div class="col-sm" >{{err}}</div>
        </div>
        <div class="row">
                <div class="col-sm">
                        <form action="/open_future" id="future_form" method="POST">
                             <input type="hidden" name="pair" value="{{pair}}">
                             <input type="hidden" name="type" value="{{type}}">
                             <div class="row">
                                    {% if type == 1 %}
                                    <label for="pair" >Open <b>BUY</b>Future Order Live for {{pair}}</label>
                                    {% else %}
                                    <label for="pair" >Open <b>SELL</b> Future Order Live for {{pair}}</label>
                                    {% endif %}
                             </div>
                             <div class="row">
                                    <label for="Lots" >Order Lots</label>
                                    <input type="text" name="lots" value="{{ lots }}">
                            </div>
                        </div>
                        <div class="row">
                               <label for="priceAt" >Above Current Price</label>
                               <input type="text" name="abovePrice" value="250">
                        </div>
                        <div class="row">
                            <label for="priceAt" >Bellow Current Price</label>
                            <input type="text" name="bellowPrice" value="250">
                        </div>
                            <div class="col-sm">
                                    <button form="future_form" type="submit">Submit</button>
                            </div>
                        </form>
                </div>
        </div>
    </div>
</div>
</body>
